---
layout: portfolio
---

<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row mtb">
            {% for project in site.categories[page.category] %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ project.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ project.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted">{{ project.subtitle }}</p>
                        {% for category in project.category %}
                            <p class="text-muted">{{ category.title }}</p>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
