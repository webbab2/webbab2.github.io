<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <!--div class="row">
                <div class="col-lg-12 text-center">

                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>

            <div class="row mtb">
            {% for project in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ project.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <img src="/img/portfolio/{{ project.thumbnail-hover }}" class="img-responsive" alt="">
                        </div>
                        <img src="/img/portfolio/{{ project.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ project.title }}</h4>
                        <!--p class="text-muted"><a href="/portfolio/{{ project.category-url }}">{{ project.subtitle }}</a></p-->
                        {% for category in project.category %}
                        <p class="text-muted" style="display: inline-block;"><a href="/portfolio/{{ category }}">{{ category }}</a></p>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
