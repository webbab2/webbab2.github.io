<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <!--<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">-->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta property="og:locale" content="sv_SE" />
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Hemsidor och grafisk profil till företag - WEBBAB.se i Gävle{% endif %}">
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}/img/srcset/{{ page.image }}{% else %}https://webbab.se/media/og_default.png{% endif %}">
    {% if page.url %}<meta property="og:url" content="{{ site.url }}{{ page.url }}">{% endif %}
    
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.url }}/about/">{% endif %}
    {% if page.categories %}{% for category in page.categories limit:1 %}<meta property="article:section" content="{{ category }}">{% endfor %}{% endif %}
    {% if page.tags %}{% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}">{% endfor %}{% endif %} 
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <link rel="shortcut icon" href="{{ "/img/favicon/favicon.ico" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/img/favicon/apple-touch-icon-152x152.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/img/favicon/apple-touch-icon-120x120.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/img/favicon/apple-touch-icon-76x76.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" href="{{ '/img/favicon/apple-touch-icon-60x60.png' | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ '/style.css' | prepend: site.baseurl }}">

    <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"-->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
</head>
