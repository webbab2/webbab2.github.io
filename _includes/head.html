<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{{ "/img/favicon/favicon.ico" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/img/favicon/apple-touch-icon-152x152.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/img/favicon/apple-touch-icon-120x120.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/img/favicon/apple-touch-icon-76x76.png' | prepend: site.baseurl }}" >
    <link rel="apple-touch-icon" href="{{ '/img/favicon/apple-touch-icon-60x60.png' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ '/style.css' | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <script src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
</head>
