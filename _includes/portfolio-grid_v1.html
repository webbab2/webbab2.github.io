<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <!--div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div-->
            <div class="row mtb">
            {% for project in site.posts limit:12 %}
            {% if project.layout contains 'project' %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ project.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <img src="/img/portfolio/{{ project.thumbnail-hover }}" class="img-responsive" alt="">
                        </div>
                        <img src="/img/portfolio/{{ project.thumbnail }}" class="img-responsive" alt="">
                        <div class="portfolio-caption">
                            <h4>{{ project.title }}</h4>
                            <!--p class="text-muted"><a href="/portfolio/{{ project.category-url }}">{{ project.subtitle }}</a></p-->
                            {% for category in project.category limit:3 %}
                            <p class="text-muted" style="display: inline-block; padding: 0 2px;"><a href="/portfolio/{{ category }}">{{ category }}</a></p>
                            {% endfor %}
                        </div>
                    </a>
                </div>
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
