
    <section class="bg-light-gray">
        <div class="container">
            <div class="row mtb">
            {% for post in site.categories.blog limit:12 %}
                <article>
                    <div class="col-lg-12">
                        <a href="{{ post.url }}" title="{{ post.title }}">
                            <img src="/img/blogg/{{ post.img }}" class="img-responsive" alt="{{ post.title }}">
                        </a>
                    </div>

                    <div class="col-md-8 col-md-offset-2 mt-md">
                        {{ post.content }}
                        <hr>
                        
                        <p class="post-meta small mb">
                            <i class="fa fa-calendar" style="margin-right: 5px;"></i> {{ post.date | date: '%Y-%m-%d' }}
                            <i class="fa fa-tags" style="margin-left: 15px; margin-right: 5px;"></i> {% for tags in post.tags limit:5 %}
                            <span class="post-tags" style="display: inline-block; margin-bottom: 5px; background-color: #fcfcfc; padding: 2px 6px; margin-right: 4px;"><a href="/blogg/{{ tags|slugize }}">{{ tags }}</a></span>
                        {% endfor %}
                        </p>
                        
                    </div>
                    
                </article>
            {% endfor %}
            </div>
        </div>
    </section>
