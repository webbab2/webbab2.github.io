- titel: Hemsida
  bild: hemsida
  text: Vi tycker inte du ska behöva betala för mer än vad du vill ha. Våra grundpaket innehåller därför endast de mest grundläggande funktionerna, sedan kan du själv utöka med de extra funktioner du behöver. Om inget av våra paketförslag eller tillvalen passar dina behov är du självklart även välkommen att <a title="Offertformulär" href="/offertformular/">begära en offert</a>. Inget projekt är för litet och nästan inget för stort. Vi kan fixa fram mer än det som listas här, så ring eller skicka iväg ett meddelande och berätta för oss om dina planer. Vi anpassar oss efter dina behov och tar fram en specialanpassad lösning just för dig!</p><p class="mb-xs">För alla webbproduktioner vi skapar ingår självklart:</p><ul class="list-unstyled"><li><i class="fa fa-check fa-fw primary-color"></i> Support via telefon, e-post &amp; chatt under produktionstiden</li><li><i class="fa fa-check fa-fw primary-color"></i> Kostnadsfri regelbunden backup</li><li><i class="fa fa-check fa-fw primary-color"></i> Responsiv design <wbr />(mobil­anpassad)</li></ul><p>Vi erbjuder dessutom specialpriser för föreningar.
  lasmer: webbutveckling
  id: webbsida
  forsta: ja

- titel: Webbshop
  bild: webbshop
  text: Behöver du hjälp med att omvandla din hemsida till en snygg och lättanvänd webbshop? Låt oss bygga din onlinebutik och om du vill kan vi även koppla din hemsida till butiken. Vi hjälper dig att få igång en webbutik med WooCommerce för WordPress, både för dig som vill starta, eller redan driver, e-handel. WooCommerce är ett kraftfullt e-handelsplugin till WordPress som förvandlar din hemsida till en komplett nätbutik. Med sin smidiga och användarvänliga kontrollpanel passar denna lösning till både företag och privatpersoner, vare sig du säljer 1 eller 1000 produkter.
  lasmer: webbshop
  id: webbshop

- titel: Film & Animation
  bild: animation
  text: Behöver ni en animerad reklam- eller informationsfilm för att illustrera er affärs­verksamhet eller produkt? Vi producerar animerade filmer i både 2D och 3D, allt från ren motion graphics till saker med mer realistiskt utseende. Ibland har det till och med hänt att vi filmat och klippt inspelade filmer.</p><p>Animation på webben behöver idag inte vara begränsade inbäddade YouTubeklipp och giffar, även själva innehållet på hemsidor kan med fördel animeras för att skapa en mer interaktiv och engagerande användarupplevelse.
  lasmer: animerad-film
